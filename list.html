<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lists</title>
    <style>
        body{
            background-color: aqua;
        }
    </style>
</head>
<body>
<!---ordered list--->
<h1> Programming languages</h1>
<ol type="1"style="list-style-type: circle">
    <li>Python</li>
    <li>Kotlin</li>
    <li>Java</li>
    <li>PHP</li>
</ol>

<!--unordered list--->
<h1>Fruits</h1>
<ul style="list-style-type: circle">
    <li>Mango</li>
    <li>Banana</li>
    <li>Apple</li>
</ul>
<!--nested list-->
<ul>
    <h1>Nested list</h1>
    <li>DSA
        <ul>
            <li>Array</li>
            <li>Linked list</li>
            <li>Stack</li>
            <li>Queue</li>
        </ul>
    </li>
    <li>Web technologies
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
        </ul>
    </li>
    <li>Apttitude</li>
    <li>Bate</li>
    <li>Placement</li>
</ul>


</body>
</html>
